<html lang="en">

    <div id="upload">
        <h2>Izbraukšana</h2>

    </div>

    <div id="newUser">
        <h2>Jauns klients</h2>
        <form id="newUserForm">
            <label for="name">Name</label><br>
            <input type="text" name="name" placeholder="John"><br><br>

            <input type="text" name="surname" placeholder="Doe"><br><br>

            <input type="text" name="vehiclePlate" placeholder="AB1234"><br><br>
            <button type="submit">Add User</button><br>
        </form>
    </div>

    <div id="payForVehicle">
        <h2>Apmaksat</h2>
        <input type="text" id="payment" placeholder="AB1234"><br><br>
        <button onclick="payForVehicle()">Pay</button>
